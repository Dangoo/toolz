        <div class="container">
            <h1>Loknummern&shy;generator</h1>
            <div id="page1">
                <form name="formular" id="number_form" autocomplete="off">
                    <div class="fieldrow">
                        <div class="fieldcontainer">
                            <label for="loco_class">Baureihe</label>
                            <input type="text" id="loco_class" required placeholder="261" minlength="2"/>
                        </div>
                        <div class="fieldcontainer">
                            <label for="indenture_number">Ordnungsnummer</label>
                            <input type="text" id="indenture_number" required placeholder="011"  maxlength="4" minlength="2"/>
                        </div>
                    </div>
                    <ul class="checklist">
                        <li>
                            <input type="radio" class="regular-radio" name="bauartcode" id="radio0" data-type-code="90" required />
                            <label for="radio0"></label>
                            <label for="radio0" class="radio_label">Sonderfahrzeug (z.B. Dampflok)</label>
                        </li>
                        <li>
                            <input type="radio" class="regular-radio" name="bauartcode" id="radio1" data-type-code="91" required />
                            <label for="radio1"></label>
                            <label for="radio1" class="radio_label">Elektrolokomotive (Vmax &gt; 100 km/h)</label>
                        </li>
                        <li>
                            <input type="radio" class="regular-radio" name="bauartcode" id="radio2" data-type-code="92" required />
                            <label for="radio2"></label>
                            <label for="radio2" class="radio_label">Diesellokomotive (Vmax &gt; 100 km/h)</label>
                        </li>
                        <li>
                            <input type="radio" class="regular-radio" name="bauartcode" id="radio3" data-type-code="93" required />
                            <label for="radio3"></label>
                            <label for="radio3" class="radio_label">Elektroschnelltriebwagen</label>
                        </li>
                        <li>
                            <input type="radio" class="regular-radio" name="bauartcode" id="radio4" data-type-code="94" required />
                            <label for="radio4"></label>
                            <label for="radio4" class="radio_label">Elektrotriebwagen</label>
                        </li>
                        <li>
                            <input type="radio" class="regular-radio" name="bauartcode" id="radio5" data-type-code="95" required />
                            <label for="radio5"></label>
                            <label for="radio5" class="radio_label">Dieseltriebwagen</label>
                        </li>
                        <li>
                            <input type="radio" class="regular-radio" name="bauartcode" id="radio6" data-type-code="96" required />
                            <label for="radio6"></label>
                            <label for="radio6" class="radio_label">Beiwagen</label>
                        </li>
                        <li>
                            <input type="radio" class="regular-radio" name="bauartcode" id="radio7" data-type-code="97" required />
                            <label for="radio7"></label>
                            <label for="radio7" class="radio_label">Elektrolokomotive (Vmax &lt; 100km/h)</label>
                        </li>
                        <li>
                            <input type="radio" class="regular-radio" name="bauartcode" id="radio8" data-type-code="98" required />
                            <label for="radio8"></label>
                            <label for="radio8" class="radio_label">Diesellokomotive (Vmax &lt; 100km/h)</label>
                        </li>
                        <li>
                            <input type="radio" class="regular-radio" name="bauartcode" id="radio9" data-type-code="99" required />
                            <label for="radio9"></label>
                            <label for="radio9" class="radio_label">Bahndienst-Fahrzeug</label>
                        </li>
                    </ul>

                    <button class="button" id="compute" type="submit">Berechnen</button>
                </form>
            </div>
            <div id="page2">
